<!DOCTYPE html>
<html>
<head>
    <title>CORS Test</title>
</head>
<body>
    <h1>Testing CORS from dnstrainer.com</h1>
    <button onclick="testCORS()">Test CORS Request</button>
    <pre id="result"></pre>

    <script>
        async function testCORS() {
            const resultEl = document.getElementById('result');
            resultEl.textContent = 'Testing...';
            
            try {
                const response = await fetch('https://dnstracking.onrender.com/track', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        utm_source: 'test',
                        utm_medium: 'test',
                        utm_campaign: 'cors_test'
                    })
                });
                
                const data = await response.json();
                resultEl.textContent = `SUCCESS!\nStatus: ${response.status}\nResponse: ${JSON.stringify(data, null, 2)}`;
            } catch (error) {
                resultEl.textContent = `FAILED!\nError: ${error.message}\n\nThis means CORS is still blocking the request.`;
            }
        }
    </script>
</body>
</html>
